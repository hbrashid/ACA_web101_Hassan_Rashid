<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dashboard-style.css">
    <title>Hassan's Dashboard</title>
</head>
<body>
    <div class="date">
    <h3>Wednesday, November 6th, 2019</h3>
    </div>

    <div class="clock">
        <h1>10:10am</h1>
    </div>

    <div class="greeting">
        <h1>Hello Hassan!</h1>
    </div>

    <div class="todolist">
        <form>
            <input id="input" type="text" placeholder="Add a todo item">
            <button type="submit" id="button">Add</button>
        </form>
    
        <div class="todo-container"></div>

        
    </div>

    <div class="calculator">
        <img src="calculator.png" id="calc">
    </div>

    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="../TodoApp/TodoApp.js"></script>
</body>
</html>
